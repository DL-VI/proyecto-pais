<ul>
  <p><strong>Continente - descripcion</strong></p>
  {% for continente in continentes %}
    <li>{{ continente.nombre_continente }} - {{ continente.descripcion_continente }}
      <ul>
        <p><strong>Paises:</strong></p>
        {% for pais in continente.paises.all %}
          <li>{{ pais.nombre_pais }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
