<ul>
  <p><strong>Paises</strong></p>
  {% for pais in paises %}
    <li>
      {{ pais.nombre_pais }}
      <ul>
        <p><strong>Idiomas</strong></p>
        {% for idioma in pais.idioma.all %}
          <li>{{ idioma.nombre_idioma }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
