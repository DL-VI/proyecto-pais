<h1>Buscar continente</h1>
<form method="get">
  {% csrf_token %}
  <label>Continente</label>
  <input type="text" id="continente" name="continente" required placeholder="escriba continente">
  <button type="submit">Buscar</button>
</form>

<h2>Paises pertenecientes al continente</h2>
<ul>
  {% for pais in mostrar_paises_continente %}
  <li>{{ pais.nombre_pais }}</li>
  {% endfor %}
</ul>
